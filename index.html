<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Array Methods</title>
    <script src="coaching.js" defer></script>
</head>
<body>
    <h1>Array Methods</h1>

    <section id="number-container">
        <p class="number" id="num1">12</p>
        <p class="number" id="num2">16</p>
        <p class="number" id="num3">7</p>
        <p class="number" id="num4">15</p>
        <p class="number" id="num5">9</p>
        <p class="number" id="num6">13</p>
        <p class="number" id="num7">5</p>
        <p class="number" id="num8">6</p>
        <p class="number" id="num9">4</p>
        <p class="number" id="num10">11</p>
    </section>

    <label for="doubler">Double all chosen values</label>
    <input type="radio" value="double-map" name="method" id="doubler">
    <br>
    <label for="multiples">Show all that are divisible by 3</label>
    <input type="radio" value="factor-filter" name="method" id="multiples" checked>

    <button id="go-button">Go!</button>

    <h3 id="result-output">Result</h3>
</body>
</html>
